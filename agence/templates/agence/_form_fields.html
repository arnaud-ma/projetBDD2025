{% for field in form %}
  <div>
    {% if field.errors %}
      <ul style="color: red;">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <label for="{{ field.id_for_label }}">{{ field.label }} :</label>
    {{ field }}
  </div>
{% endfor %}
